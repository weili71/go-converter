<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/clipboard.min.js"></script>
    <title>Any to go</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            font-size: 20px;
        }

        #buttons {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<textarea name="" id="input" placeholder="在这里粘贴url或者url参数"></textarea>
<div id="buttons">
    <button id="url">url to go</button>
    <!--    <button id="json">json to go</button>-->
</div>
<textarea name="" id="output"></textarea>
<div>
    <button class="btn" id="copy" data-clipboard-target="#output">复制代码</button>
</div>
<script src="js/converter.js"></script>
</body>

</html>
